<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioTime Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fa-solid fa-fingerprint"></i> BioSync<span>Pro</span></div>
        <ul class="menu">
            <li class="active"><i class="fa-solid fa-chart-line"></i> لوحة القيادة</li>
            <li><i class="fa-solid fa-server"></i> حالة السيرفر</li>
        </ul>
        <div class="server-status"><span class="dot"></span> Online</div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="date-selector">
                <label>الفترة:</label>
                <input type="text" id="dateRange" placeholder="اضغط لاختيار التاريخ..." style="background: rgba(255,255,255,0.9); min-width: 250px;">
                <button onclick="fetchData()" class="btn-glow"><i class="fa-solid fa-cloud-arrow-down"></i> جلب البيانات</button>
            </div>
            
            <div class="user-profile"><span>Admin</span><i class="fa-solid fa-user-circle"></i></div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="icon-box blue"><i class="fa-solid fa-users"></i></div>
                <div class="info"><h3>الإجمالي</h3><h2 id="totalCount">0</h2></div>
            </div>
            <div class="stat-card">
                <div class="icon-box green"><i class="fa-solid fa-check"></i></div>
                <div class="info"><h3>حضور</h3><h2 id="inCount">0</h2></div>
            </div>
            <div class="stat-card">
                <div class="icon-box red"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
                <div class="info"><h3>انصراف</h3><h2 id="outCount">0</h2></div>
            </div>
        </div>

        <div id="dashboardArea" class="hidden">
            <div class="content-wrapper">
                <div class="filters-bar">
                    <select id="filterLocation" onchange="applyFilters()"><option value="all">كل المواقع</option></select>
                    <button onclick="sendToSAP()" class="btn-sap"><i class="fa-brands fa-sap"></i> ترحيل لـ SAP</button>
                </div>
                
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" onchange="toggleAll(this)"></th>
                                <th>الموظف</th>
                                <th>الوقت</th>
                                <th>التاريخ</th>
                                <th>الحركة</th>
                                <th>الموقع</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="chart-section">
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
